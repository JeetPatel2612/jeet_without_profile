    <div class="contact-wrapper">
        <div class="contact-title">
            <h1>Profile</h1>
        </div>
        <div class="subtitle">
            <p>You can make any food request on the website. Simply submit a request using the form.</p>
        </div>
        <div class="box">
            <!--Form-->
            <div class="contact form">
                <h3>Send a Request</h3>
                <form class="gform pure-form pure-form-stacked" method="POST" data-email="medalladachris100@gmail.com"
                    action="https://script.google.com/macros/s/AKfycbwsiaU1gQliSZE7SXJD2elgH2quXOuTVpa8oYqlq4hIgmjHI2L_SS8ma-ZGzkPcvoc0Hw/exec"
                    onsubmit="event.preventDefault(); validateForm()">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <label for="name">Name:</label>
                                <input type="text" name="name" id="name" placeholder="Your Name">
                                <small class="error"></small>
                            </div>
                            <div class="inputBox">
                                <label for="email">Email:</label>
                                <input type="text" name="email" id="email" placeholder="Your Email">
                                <small class="error"></small>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" placeholder="Your Message"></textarea>
                                <small class="error"></small>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" id="sendMessage" value="Send Message">
                                <p id="success"></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
